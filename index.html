<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="garan.jpg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <meta name="description" content="Calculator project">
</head>
<body>
<div class="wrapper">
    <section class="display">
        <div class="calc-screen">0</div>
    </section>
    <section class="calc-buttons">
    <div class="calc-row">
        <button class="calc-button" id="large">C</button>
        <button class="calc-button">&larr;</button>
        <button class="calc-button">&divide;</button>
    </div>
    <div class="calc-row">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">&times;</button>
    </div>
    <div class="calc-row">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">&minus;</button>
    </div>
    <div class="calc-row">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">&plus;</button>
    </div>
    <div class="calc-row">
        <button class="calc-button zero">0</button>
        <button class="calc-button">&equals;</button>
    </div>
    </section>
<script src="calculator.js"></script>
</body>
</html>
